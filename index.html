<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="index.css" />
    <title>Dự báo thời tiết</title>
  </head>
  <body>
    <div>
      <header
        class="header d-flex justify-content-center align-items-center pt-4 pb-4"
        style="background-color: #afeeee"
      >
        <div class="search" style="background-color: #afeeee">
          <input
            class="rounded"
            type="text"
            placeholder="Nhập tên thành phố..."
            id="search-txt"
          />
          <a id="search-btn" href="#"><i class="fas fa-search"></i></a>
        </div>
      </header>
      <footer id="main" class="d-flex flex-row">
        <div
          class="city-icon d-flex justify-content-center align-items-center"
          style="width: 50%; background-color: #40e0d0"
        >
          <div
            class="city-icon-holder d-flex justify-content-center align-items-center"
          >
            <h1 id="city-name"></h1>
            <img class="" src="" alt="" id="icon" />
          </div>
        </div>
        <div
          class="d-flex justify-content-center align-items-center flex-column"
          style="width: 50%; background-color: #add8e6"
        >
          <div class="temperature">
            <h1 id="temp"></h1>
          </div>
          <div class="humidity">
            <h1 id="humidity-div"></h1>
          </div>
          <div class="wind">
            <h1 id="wind-div"></h1>
          </div>
        </div>
      </footer>
    </div>
    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/13f09ba1d5.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
